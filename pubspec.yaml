name: daily_vegan_app
description: daily vegan app

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  introduction_screen: ^2.1.0
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  google_sign_in: ^5.1.0
  intl: ^0.17.0
  cloud_firestore: ^3.1.0
  table_calendar: ^3.0.3
  url_launcher: ^6.0.10
  shared_preferences: ^2.0.7
  image_picker: ^0.8.4+1
  firebase_storage: ^10.2.4
  path_provider: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: NotoSerifKR
      fonts:
        - asset: fonts/NotoSerifKR-Regular.otf
          weight: 400
        - asset: fonts/NotoSerifKR-SemiBold.otf
          weight: 600
        - asset: fonts/NotoSerifKR-Bold.otf
          weight: 700

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/google_logo.png
    - assets/first_component.png
    - assets/second_component.png
    - assets/third_component.png
    - assets/last_component.png